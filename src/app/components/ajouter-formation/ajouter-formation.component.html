<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Formation</title>
    <link rel="stylesheet" href="ajouter-formation.component.css">
</head>
<body>
    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal" style="display: none;">
        <div class="modal-container">
            <div class="message-modal">
                <div class="message-icon success">
                    <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h3 class="message-title">Formation ajoutée !</h3>
                <p class="message-text">La formation a été ajoutée avec succès à votre catalogue.</p>
                <button class="btn btn-primary" onclick="closeModal()">
                    Parfait !
                </button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal-overlay" id="errorModal" style="display: none;">
        <div class="modal-container">
            <div class="message-modal">
                <div class="message-icon error">
                    <svg width="40" height="40" fill="white" viewBox="0 0 24 24">
                        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <h3 class="message-title">Erreur</h3>
                <p class="message-text">Veuillez vérifier et corriger les champs du formulaire.</p>
                <button class="btn btn-primary" onclick="closeModal()">
                    Compris
                </button>
            </div>
        </div>
    </div>

    <!-- Form Modal -->
   <!-- Formulaire Angular correct -->
<div class="modal-overlay" id="formModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Nouvelle formation</h2>
      <p class="modal-subtitle">Ajoutez une formation à votre catalogue</p>
    </div>

    <div class="modal-body">
      <form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label required" for="titre">Titre de la formation</label>
          <input
            type="text"
            id="titre"
            formControlName="titre"
            class="form-input"
            placeholder="Ex: Introduction au développement web"
          >
        </div>

        <div class="form-group">
          <label class="form-label required" for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-input form-textarea"
            placeholder="Décrivez le contenu et les objectifs de la formation..."
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label required" for="duree">Durée (en heures)</label>
          <input
            type="number"
            id="duree"
            formControlName="duree"
            class="form-input"
            placeholder="Ex: 8"
            min="1"
          >
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="planifiee"
              formControlName="planifiee"
              class="checkbox-input"
            >
            <label class="checkbox-label" for="planifiee">
              Formation déjà planifiée
            </label>
          </div>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-secondary" (click)="close()">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
            Annuler
          </button>

          <button type="submit" class="btn btn-primary" id="submitBtn">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5 13l4 4L19 7" />
            </svg>
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

    <script src="script.js"></script>
</body>
</html>
